<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons-container">
      <button id="drawButton">
        <img
          id="search-icon"
          class="search-icon"
          src="./assets/rectangle-plus.svg"
          alt="Draw Icon"
        />
      </button>
      <button id="colorButton">
        <img
          id="search-icon"
          class="search-icon"
          src="./assets/color-palette.svg"
          alt="Draw Icon"
        />
      </button>
    </div>
    <div class="canvas-container">
      <canvas id="rectangles" width="800" height="600"></canvas>
    </div>
    <script type="module" src="./src/app.mjs"></script>
  </body>
</html>
